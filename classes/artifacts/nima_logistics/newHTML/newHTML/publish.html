									<!-- 右上用户信息列表 -->

		<!-- 左侧导航栏 -->
		<div class="sidebar">
			<div class="scrollbar-inner sidebar-wrapper">
				<div class="user">
					<div class="photo">
						<img src="assets/img/profile.jpg">
					</div>
					<div class="info">
						<a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">
							<span>
								Hizrian
								<span class="user-level">司机</span>
								<span class="caret"></span>
							</span>

						<div class="clearfix"></div>

						<div class="collapse in" id="collapseExample" aria-expanded="true" style="">

								<li>
									<a href="profile.html">
										<span class="link-collapse">我的资料</span>
									</a>

							<i class="la la-car"></i>
							<p>我要接单</p>
						</a>

					<li class="nav-item">
						<a href="myRequest.html">
							<i class="la la-bell"></i>

						<a href="tradeOrder.html">
							<i class="la la-font"></i>
							<p>我的订单</p>

						<button  data-toggle="modal" data-target="#modalUpdate">

							<p>Update To Pro</p>

				</ul>
			</div>
		</div>
		<!-- main-panel -->
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid" align="center">
					<!-- 表单 -->
					<form method="post">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">
								<div class="card-title">我要发货</div>
							</div>
							<div class="card-body">
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>货物名称</strong></label>
									<div class="col-md-9 p-0">
										<input type="text" name="cargoName" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>货物类型</strong></label>
									<div class="col-md-9 p-0">
										<input type="text" name="cargoType" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>起点</strong></label>
									<div class="col-md-9 p-0">
										<input type="text" name="origin" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>终点</strong></label>
									<div class="col-md-9 p-0">
										<input type="text" name="destination" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>距离</strong></label>
									<div class="col-md-9 p-0">
										<input type="text" name="distance" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div class="form-group form-inline">
									<label class="col-md-2 col-form-label"><strong>运费</strong></label>
									<div class="col-md-9 p-0">
										<input type="text"  name="freight" class="form-control input-full" placeholder="Enter Input">
									</div>
								</div>
								<div><br></div>
								<div class="button">
									<button class="btn btn-success" type="submit">提交订单</button>
								</div>
								<div><br></div>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
